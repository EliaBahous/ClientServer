    <script>
        document.getElementById("updatePasswordBtn").style.visibility = 'hidden'

    function Validate_sign_up(){
        var password=document.getElementById("pass").value + "";
        var secondPassword=document.getElementById("confirm").value + "";
        var flag=true;
        var msgPassword="";
        if(password.length<6 ){
            msgPassword+="Minimum of 6 letters\n";
            flag=false; 
        }
        if((!password.match(/[a-z]/) && !password.match(/[A-Z]/))){
            flag=false;
            msgPassword+="Must contains letter\n";
        }
        if(!password.match(/[0-9]/g)) {
            msgPassword+="Must contains at least one digit\n";
            flag=false;
        }
        if(password!=secondPassword){
            msgPassword+="*" + password + " not equal to " + secondPassword+ "\n";
            document.getElementById('invalidMessage').innerHTML = msgPassword;
            document.getElementById('invalidMessage').style.color ='red';
            flag=false;
        }
        if(flag==true){ 
            document.getElementById('invalidMessage').innerHTML = '';

            return true;
        }
        return false; 
    }

    function myFunction() {
        var password=document.forms["form1"].pass1.value;
        var secondPassword=document.forms["form1"].confirm1.value;
        //var str = "Hello World!";
        var enc = window.btoa(password);
        var dec = window.atob(enc);
        var res = "Encoded Password \nYour Password is updated: " + enc + "\n" + "Decoded String: " + dec;
        //window.location.href = 'PassUpdated.html';
        //window.location.href="<startbootstrap-sb-admin-2-gh-pages\PassUpdated.html>";
        window.alert(res);
    }
    function check(){
        if(Validate_sign_up()){
            document.getElementById('updatePasswordBtn').innerHTML = '<input type="submit" class="btn btn-primary btn-user btn-block" value="Update Password" ></input>';
        }else{
            document.getElementById('updatePasswordBtn').innerHTML = '';
        }
    }

        
     </script>

    <div class="container">

        <!-- Outer Row -->

                        <!-- Nested Row within Card Body -->

                                        <h1 class="h4 text-gray-900 mb-2">Update Your Password</h1>
                                        <hr>
                                    <br>
                                    </div>
     
                                    <form class="user" name="form1" action="/updatePassword" method="POST" >
                                        <div class="form-group row" >
                                            <div class="col-sm-12">
                                                <input class="form-control form-control-user"    type="text" id="email" name="email" readonly >
                                                    <script>
                                                            const params = new URLSearchParams(window.location.search)
                                                            var email = params.getAll('email');
                                                            if (email !="") {
                                                                document.getElementById("email").value = email;
                                                            }
                                                       

                                                    </script>
                                                </input>
                                            </div>

                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input class="form-control form-control-user"  onkeyup='check();' placeholder="Password" required  type="password" id="pass" name="pass1" ></input>
                                            </div>
                                            <div class="col-sm-6">
                                                <input class="form-control form-control-user"  onkeyup='check();' placeholder="Confirmation" required  type="password" id="confirm" name="confirm1"></input>
                                            </div>

                                            <p id="invalidData" class="mb-4">Didn't updated try again!</p>
                                            <script>
                                                document.getElementById("invalidData").style.visibility = 'hidden';
                                                document.getElementById("email").style.visibility = 'hidden';

                                                var mode = params.get('mode');
                                                if (mode != null && mode =="f") {
