<body class="bg-gradient-primary"  onload="checkCookie()">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" id="userlogin" method="POST" action="/login">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="email" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." name="id">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" placeholder="Password" name ="pass">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck" >Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <span id="invalidData">Check the data</span>
                                        <script>
                                            document.getElementById("invalidData").style.visibility = 'hidden'
                                            document.getElementById("invalidData").style.color = 'red'
                                     


                                            if(sessionStorage.getItem("fullname") != ""){
                                                var xmlHttp = new XMLHttpRequest();
                                                xmlHttp.open("GET",'/home',false); // false for synchronous request
                                                xmlHttp.send(null);
                                                window.location.replace("/home");
                                            }
                                            function check(){
                                                var loginRes = "";
                                                loginRes +=  checkRecaptcha();
                                                loginRes += validateLogin();
                                                if(loginRes == ""){
                                                    document.getElementById("loginbu").innerHTML= '<button id="loginbutton" class="btn btn-primary btn-user btn-block" type="submit">Login</button>'
                                                    if (document.getElementById('customCheck').checked) {
                                                        emailStr = document.getElementById("email").value;
                                                        passwordStr = document.getElementById("password").value;
                                                        if(getCookie("email")=="" && emailStr!="" && passwordStr!=""){
                                                            setCookie("email", emailStr, 365);
                                                            setCookie("password",passwordStr,365);
                                                        }
                                                    } 
                                                }else{
                                                    grecaptcha.reset();
                                                    document.getElementById("invalidData").style.visibility = 'visible'
                                                    document.getElementById("invalidData").style.innerHTML = loginRes;

                                                }
            
                                            }
                                            const params = new URLSearchParams(window.location.search)
                                            var mode = params.getAll('mode');
                                            if (mode =="f") {
                                                document.getElementById("invalidData").style.visibility = 'visible'
                                            }

                                        </script>
                                       
                                        <div class="g-recaptcha" data-callback="check"  data-sitekey="6Ld8fx8aAAAAAIOdbuJI-SMesnuuBT-vPFpKplg4"></div>
                                        <span id="loginbu"></span>
                                    </form>
                                    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
                                    <hr>
                                    <div class="text-center">
                                        <a  class="small" href="forgetPassword">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
            function checkCookie(){
               username = getCookie("email");
               pass = getCookie("password");
               if(username!="" && pass!=""){
                    document.getElementById("email").value = username;
                    document.getElementById("password").value = pass;
                }
            }
    </script>
